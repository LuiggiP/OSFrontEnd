<div class="all-wrapper">
  <mat-toolbar class="the-toolbar">
    <div class="toolbar-left">
      <mat-icon class="back-icon" aria-hidden="false" aria-label="Back Icon" (click)="ReturnHome()">arrow_back_ios</mat-icon>
      <span>Agregar vehiculo</span>
    </div>

    <div class="toolbar-middle-space"></div>

    <div class="toolbar-right">
      <button style="background-color: #446DFF ; border: none" (click)="SeeProfile()" >
        <img class="account-shortcut" ngSrc="../../../../../../assets/material-icons/account-icon.png" alt="account-icon" height="50" width="50">
      </button>
    </div>
  </mat-toolbar>

  <div class="container">
    <div class="content">
      <mat-card class="information-card">
        <mat-card-content>Completa la siguiente información para agregar un vehiculo nuevo.</mat-card-content>
      </mat-card>
    </div>

    <div class="form-section">
      <form [formGroup]="vehicleForm" (ngSubmit)="onAddVehicleClick()">
        <label class="label-text">Nombre</label>
        <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
          <input matInput placeholder="Ingresa el nombre" formControlName="name">
          <mat-error *ngIf="vehicleForm.controls['name'].hasError('required')">
            El nombre es requerido.
          </mat-error>
        </mat-form-field>

        <label class="label-text">Placa</label>
        <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
          <input matInput placeholder="Ingresa la placa" formControlName="licensePlate">
          <mat-error *ngIf="vehicleForm.controls['licensePlate'].hasError('required')">
            La placa es requerida.
          </mat-error>
        </mat-form-field>

        <label class="label-text">Marca</label>
        <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
          <input matInput placeholder="Ingresa la marca" formControlName="brand">
          <mat-error *ngIf="vehicleForm.controls['brand'].hasError('required')">
            La marca es requerida.
          </mat-error>
        </mat-form-field>

        <label class="label-text">Modelo</label>
        <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
          <input matInput placeholder="Ingresa el modelo" formControlName="model">
          <mat-error *ngIf="vehicleForm.controls['model'].hasError('required')">
            El modelo es requerido.
          </mat-error>
        </mat-form-field>

        <label class="label-text">Color</label>
        <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
          <input matInput placeholder="Ingresa el color" formControlName="color">
          <mat-error *ngIf="vehicleForm.controls['color'].hasError('required')">
            El color es requerido.
          </mat-error>
        </mat-form-field>

        <label class="label-text">Año</label>
        <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
          <input matInput placeholder="Ingresa el año" formControlName="year" type="number">
          <mat-error *ngIf="vehicleForm.controls['year'].hasError('required')">
            El año es requerido.
          </mat-error>
          <mat-error *ngIf="vehicleForm.controls['year'].hasError('min')">
            El año debe ser mayor a 1886.
          </mat-error>
        </mat-form-field>

        <div class="button-section">
          <button mat-raised-button class="button_add" color="primary" type="submit">Agregar</button>
          <button mat-raised-button class="button_cancel" color="warn" (click)="ReturnHome()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
