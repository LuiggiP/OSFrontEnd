<div class="top-bar">
  <button mat-icon-button (click)="onIconClick()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <span>Register</span>
</div>

<div  class="cuerpo">
  <div class="container">
    <div class="content">
      <mat-card>
        <mat-card-content>"Completa la informaci칩n a continuaci칩n <br> para crear tu nueva cuenta "</mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="formulario">

    <form>

      <label>Registrarse como:</label>
      <mat-button-toggle-group class="toggle-group" name="userType" aria-label="User Type" (change)="onUserTypeChange($event)">
        <mat-button-toggle value="user">Usuario</mat-button-toggle>
        <mat-button-toggle value="taxiDriver">Taxista</mat-button-toggle>
      </mat-button-toggle-group>

      <label>Nombre Completo</label>
      <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
        <input matInput placeholder="Ingresa tu nombre">
      </mat-form-field>

      <label>DNI</label>
      <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
        <input matInput placeholder="Ingresa tu DNI">
      </mat-form-field>

      <label>Correo</label>
      <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
        <input matInput placeholder="pat@example.com">
      </mat-form-field>

      <label>Contrase침a</label>
      <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">

        <input matInput [type]="hide ? 'password' : 'text'" placeholder="SecretPassword">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <label>Fecha de Nacimiento</label>
      <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
        <input matInput [matDatepicker]="picker">
        <mat-hint >MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <label>Celular</label>
      <mat-form-field style="height: 70px; width: 400px; margin-top: 5px;">
        <input matInput placeholder="123-456-789" >
      </mat-form-field>

      <label *ngIf="isTaxiDriver">Empresa Afiliada</label>
      <mat-form-field *ngIf="isTaxiDriver" style="height: 70px; width: 400px; margin-top: 5px;">
        <mat-select>
          <mat-option value="one">Uber</mat-option>
          <mat-option value="two">Indriver</mat-option>
          <mat-option value="three">Didi</mat-option>
          <mat-option value="four">Cabify</mat-option>
        </mat-select>
      </mat-form-field>

    </form>

    <button mat-stroked-button (click)="openSnackBar()" class="button_register">Register</button>


    <div class="social">
      <a href="https://mail.google.com">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSN-bxM4DCu48dtfvCOoOivY2WdrDBZfagGKXfo1Xf3g&s" width="80px" height="80px" >
      </a>
      <a href="https://facebook.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" width="80px" height="80px">
      </a>
      <a href="https://apple.com">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjGVLIp02foY_-zP_i3LjkNDI8CC1EnQdB0qpjRpIQ9w&s" width="80px" height="80px">
      </a>
      <a href="https://instagram.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" width="80px" height="80px">
      </a>
    </div>

    <div class="footer">
      <a href="mailto:securcar@gmail.com">
        <button mat-icon-button>
          <mat-icon>mail</mat-icon>
        </button>
      </a>
      <span>Cont치ctanos</span>
    </div>
  </div>
</div>
